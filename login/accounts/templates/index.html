<!DOCTYPE html>
<html>
<head>
	<title>myproj</title>
</head>
<body>
			
	{% block content %}
	<h1>Welcome Home</h1>
	{% if user.is_authenticated %}

	<a href="{% url 'logout' %}">Logout</a>
	
	{% else %}
	<a href="{% url 'login_url' %}"><button>Login</button></a>
	<a href="{% url 'register_url' %}"><button>Register</button></a>	
	
	{% endif %}
	{% endblock %}
		
	
</body>
</html>
